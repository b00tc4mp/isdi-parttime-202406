<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Seeker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/svg+xml"
      href="/isdi-parttime-202406/staff/rafael-infante/playground/mine-seeker/assets/bomb_icon.png"
    />
    <meta name="description" content="Esta es mi primera página web." />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header--title">MINE SEEKER</h1>
      <div class="header--player">
        <span class="header--player--name" id="displayPlayerName"
          >Player 1</span
        >
        <button
          class="header--player--button"
          type="button"
          id="changePlayerName"
        >
          <svg
            fill="#000000"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 528.899 528.899"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <path
                  d="M328.883,89.125l107.59,107.589l-272.34,272.34L56.604,361.465L328.883,89.125z M518.113,63.177l-47.981-47.981 c-18.543-18.543-48.653-18.543-67.259,0l-45.961,45.961l107.59,107.59l53.611-53.611 C532.495,100.753,532.495,77.559,518.113,63.177z M0.3,512.69c-1.958,8.812,5.998,16.708,14.811,14.565l119.891-29.069 L27.473,390.597L0.3,512.69z"
                ></path>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </header>
    <div class="center">
      <aside class="aside">
        <!-- <div class="aside--timer">Timer</div> -->
        <ul class="aside--stats">
          <h3 class="aside--stats--title">Estadísticas</h3>
          <li class="aside--stats--item">
            <span>Partidas ganadas: </span><span id="gamesWon">0</span>
          </li>
          <li class="aside--stats--item">
            <span>Partidas perdidas: </span><span id="gamesLost">0</span>
          </li>
          <li class="aside--stats--item">
            <span>Número de clicks: </span><span id="clickCounter">0</span>
          </li>
          <li class="aside--stats--item">
            <span>Partidas ganadas en cadena: </span
            ><span id="winsInARow">0</span>
          </li>
          <!-- <li class="aside--stats--item">
            <span>Récord de tiempo: </span><span>0</span>
          </li> -->
        </ul>
      </aside>
      <main class="main">
        <section class="control-panel">
          <span class="control-panel--stats">
            <span>Bombas localizadas: </span><span id="minesFound">__</span
            ><span> de </span>
            <span id="minesTotal">__</span>
          </span>
          <div class="control-panel--buttons">
            <button id="restartButton">Reinicio</button>
            <button id="stateButton">Empezar partida</button>
          </div>
        </section>
        <section class="container-table">
          <div id="table" class="table"></div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <ul class="footer--legend">
        <li class="footer--legend--element">
          <span> Flag </span>
          <div class="footer--legend--element--icon">
            <img src="assets/red-flag.png" />
          </div>
        </li>
        <li class="footer--legend--element">
          <span> Bomb </span>
          <div class="footer--legend--element--icon">
            <img src="assets/mine.png" />
          </div>
        </li>
        <li class="footer--legend--element">
          <span> Number </span>
          <div class="footer--legend--element--icon">
            <img src="assets/number-1.png" />
          </div>
        </li>
      </ul>
      <address class="footer--owner">by Rafa0297⭐</address>
      <span class="footer--copyright"
        >Copyright: Todos los derechos reservados</span
      >
    </footer>
  </body>
</html>
