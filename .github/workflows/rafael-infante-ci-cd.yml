name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.5.1
      - run: npm install -g surge
      - run: surge ./staff/rafael-infante/pixel-art ${{ secrets.DOMAIN_SURGE }} --token ${{ secrets.TOKEN_SURGE }}
