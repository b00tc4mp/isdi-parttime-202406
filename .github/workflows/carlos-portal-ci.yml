name: Deploy Pixel-Art Carlos Portal

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Deploy to Surge
        run: |
          npm install -g surge
          surge ./staff/carlos-portal/pixel-art/ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
        if: github.actor == 'Portaltocoding'