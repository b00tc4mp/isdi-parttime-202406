name: Deploy Pixel-Art Ventu

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Deploy to Surge
        run: |
          npm install -g surge
          surge ./staff/flors-rueda/pixel-art ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_DOMAIN }}
        if: github.actor == 'rucev'